<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Bilgi Yarışması</title>
</head>
<body>
    <main>
        <div class="container">

            <h1>Quiz Program</h1>

            <h6 class="question"></h6>

            <div class="answerContainer">
            <button class="btnA answer"></button>
            <button class="btnB answer"></button>
            <button class="btnC answer"></button>
            <button class="btnD answer"></button>
            </div>

            <div class="controlContainer">
            <a href="#" class="previousQuestion"><i class="fa-solid fa-chevron-left"></i></a>
            <a href="#" class="nextQuestion"><i class="fa-solid fa-chevron-right"></i></a>
            </div>
            <h6>Please click the next question button for the questions.</h6>
        </div>
        <div class="info">
            <h5 class="trueAnswers">True answers: </h5>
            <h5 class="falseAnswers">False answers: </h5>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
